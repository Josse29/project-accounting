<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      #product-refpersediaan-read-table {
        width: 50%;
      }
      #product-refpersediaan-read-table tbody::-webkit-scrollbar {
        width: 5px;
      }
      #product-refpersediaan-read-table tbody::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      #product-refpersediaan-read-table tbody::-webkit-scrollbar-thumb {
        background: #888;
      }
      #product-refpersediaan-read-table tbody::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .table-container {
        width: 100%;
      }
      .table {
        display: block;
        width: 100%;
        table-layout: fixed;
      }
      thead,
      tfoot {
        display: table;
        width: calc(100% - 5px);
        table-layout: fixed;
      }
      tbody {
        display: block;
        max-height: 250px;
        overflow-y: auto;
        width: 100%;
      }
      tbody tr {
        display: table;
        width: 100%;
        table-layout: fixed;
      }
      th,
      td {
        text-align: center;
        vertical-align: middle;
      }
    </style>
    <title>Scrollable Table</title>
  </head>
