<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        let no = -1;
        $("p").mouseenter(function () {
          $(this).addClass("active");
        });
        $("p").mouseleave(function () {
          $(this).removeClass("active");
        });
        $("#test_number").on("keydown", function (e) {
          if (e.key === "ArrowDown") {
            const test = $(".test");
            no++;
            if (no >= test.length) {
              no = 0;
            }
            console.log("key down");
            test.removeClass("active"); // Remove active class from all paragraphs
            test.eq(no).addClass("active"); // Add active class to the nth paragraph
            console.log("key down");
            console.log(no);
          }
        });
      });
      console.log();
    </script>
  </head>
  <style>
    .test.active {
      background-color: yellowgreen;
    }
  </style>
  <body>
    <input type="text" id="test_number" />
    <p class="test">Move the mouse pointer over this paragraph.</p>
    <p class="test">Move the mouse pointer over this paragraph.</p>
    <p class="test">Move the mouse pointer over this paragraph.</p>
    <p class="test">Move the mouse pointer over this paragraph.</p>
    <p class="test">Move the mouse pointer over this paragraph.</p>
  </body>
</html>
