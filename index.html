<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My-Cashier</title>
  <!-- css bootstrap -->
  <link rel="stylesheet" href="./client-side/third-party/bootstrap.min.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="./client-side/third-party/fontawesome-web/css/all.min.css" />
  <!-- my css -->
  <link rel="stylesheet" href="./client-side/css/login.css" />
</head>

<body>
  <!-- Nav -->
  <div class="position-fixed bg-black d-flex w-100 justify-content-between py-2 px-3">
    <div class="d-flex align-items-center gap-3">
      <img src="./client-side/images/import.png" alt="" class="custome-me" />
      <span class="text-white">My-Cashier</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <!-- time -->
      <div class="me-3 text-white">
        <span class="hari-tanggal-tahun me-2"></span>
        <span class="jam"></span>
        <span class="menit"></span>
        <span class="detik"></span>
      </div>
      <!-- minimize window -->
      <div class="bg-primary rounded icon-me" id="minimize-login">
        <i class="fa-solid fa-minus text-white"></i>
      </div>
      <!-- maximize window -->
      <div class="bg-secondary rounded icon-me" id="min-max-login">
        <i class="fa-regular fa-window-maximize text-white"></i>
      </div>
      <!-- close app -->
      <div class="bg-danger rounded icon-me" id="close-login">
        <i class="fa-solid fa-power-off text-white"></i>
      </div>
    </div>
  </div>

  <!-- section image and register -->
  <div class="sections">
    <div class="section-first"></div>
    <div class="section-second">
      <h1>Login Here</h1>
      <h5>Welcome back youâ€™ve been missed !</h5>
      <form>
        <!-- email -->
        <div class="mb-3">
          <label for="email" class="form-label custome-me">Email address</label>
          <input type="email" class="form-control custome-me" id="email" placeholder="input your email..." />
        </div>
        <!-- password -->
        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center w-100">
            <label for="password" class="form-label custome-me">Password</label>
            <div class="toggle-password">
              <label class="fa-solid fa-eye me-2 hide-password" for="toggle-password"></label>
            </div>
            <input type="checkbox" id="toggle-password" class="d-none" />
          </div>
          <input type="password" class="form-control custome-me" id="password" placeholder="********" />
          <h5 class="forgot-password">forgot password ?</h5>
        </div>
        <!-- submit -->
        <button type="submit" class="btn w-100 text-white custome-me" id="login">
          Submit
        </button>
      </form>
      <div class="d-flex gap-2 my-3 w-100 register">
        <p>haven't an account ?</p>
        <p class="fw-bold" style="cursor: pointer">
          <i class="fa-regular fa-hand-point-right"></i> Register here !
        </p>
      </div>
    </div>
  </div>

  <!-- js bootstrap -->
  <script src="./client-side/third-party/bootstrap.bundle.min.js"></script>

  <!-- jquery -->
  <script>
    if (typeof module === "object") {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="./client-side/third-party/jquery-3.7.1.min.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>

  <!-- my script  -->
  <script src="./client-side/require/index.js"></script>
  <script type="module" src="./client-side/js/utils/ipc.js"></script>
  <script type="module" src="./client-side/js/models/users/login.js"></script>
  <script type="module" src="./client-side/js/utils/updateUi.js"></script>
</body>

</html>
