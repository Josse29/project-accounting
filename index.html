<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounting</title>
    <!-- css bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./src/client-side/css/pages/login.css" />
  </head>
  <body>
    <!-- Nav -->
    <div
      class="position-fixed bg-dark d-flex w-100 justify-content-between py-2 px-3"
    >
      <!-- logo -->
      <div class="d-flex align-items-center gap-3">
        <img
          src="./src/client-side/images/import.png"
          alt=""
          class="custome-me"
        />
        <span class="text-white" id="title">Accounting - Stock </span>
      </div>
      <div class="d-flex align-items-center gap-2">
        <!-- time -->
        <div class="me-3 text-white">
          <span class="hari-tanggal-tahun me-2"></span>
          <span class="jam"></span>
          <span class="menit"></span>
          <span class="detik"></span>
        </div>
        <!-- minimize window -->
        <div class="bg-primary rounded icon-me" id="minimize-window">
          <i class="fa-solid fa-minus text-white"></i>
        </div>
        <!-- maximize window -->
        <div class="bg-secondary rounded icon-me" id="restore-window">
          <i class="fa-regular fa-window-maximize text-white"></i>
        </div>
        <!-- close app -->
        <div class="bg-danger rounded icon-me" id="close-window">
          <i class="fa-solid fa-power-off text-white"></i>
        </div>
      </div>
    </div>
    <!-- section image and register -->
    <div class="sections">
      <div class="section-first"></div>
      <div class="section-second">
        <div class="d-flex flex-column w-100">
          <h1>Login Here</h1>
          <h5>Welcome back youâ€™ve been missed !</h5>
          <!-- email -->
          <div class="mb-3">
            <label for="email" class="form-label custome-me"
              >Email address</label
            >
            <input
              type="email"
              class="form-control custome-me"
              id="email"
              placeholder="input your email..."
            />
          </div>
          <!-- password -->
          <div class="mb-4">
            <div
              class="d-flex justify-content-between align-items-center w-100"
            >
              <label for="password" class="form-label custome-me"
                >Password</label
              >
              <div class="toggle-password">
                <label
                  class="fa-solid fa-eye me-2 hide-password"
                  for="toggle-password"
                ></label>
              </div>
              <input type="checkbox" id="toggle-password" class="d-none" />
            </div>
            <input
              type="password"
              class="form-control custome-me"
              id="password"
              placeholder="********"
            />
          </div>
          <!-- submit -->
          <button id="login" class="btn w-100 text-white custome-me">
            Submit
          </button>
        </div>
      </div>
    </div>
    <!-- requirement -->
    <script src="./src/client-side/require/index.js"></script>
    <!-- import jquery -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <!-- Impor JS Bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="module"
      src="./src/client-side/js/navigation/login.js"
    ></script>
    <script
      type="module"
      src="./src/client-side/js/models/users/login.js"
    ></script>
    <script type="module" src="./src/client-side/js/utils/updateUi.js"></script>
  </body>
</html>
