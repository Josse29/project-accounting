<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="./josse.jpg" alt="" data-tilt />
    <button>test</button>
    <div class="card w-50" id="category-section">
      <div class="card-header text-white fs-3 bg-primary">Category</div>
      <div class="card-body">
        <!-- tambah category, export pdf, total category -->
        <div class="d-flex justify-content-between mb-3">
          <!-- create-category -->
          <button
            class="btn bg-primary text-white tooltip-bottom-container"
            id="btnCreateCategory"
            data-bs-toggle="modal"
            data-bs-target="#categoryModal"
          >
            <div class="tooltip-bottom-text">add-category</div>
            <span class="text-nowrap d-flex gap-2 align-items-center">
              <i class="fa-solid fa-folder-plus fs-5"></i>
            </span>
          </button>
          <p id="categories-total-row" class="mb-0 fs-4"></p>
        </div>
        <!-- search & limit category -->
        <div class="d-flex mb-3 gap-3">
          <select
            class="form-select w-auto"
            aria-label="Default select example"
            id="category-limit"
          >
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="masukkan keyword kategori..."
              id="category-search-input"
            />
            <span
              class="input-group-text bg-primary text-white"
              id="category-search-btn"
              >Search</span
            >
          </div>
        </div>
        <!-- alert success -->
        <div id="sectionSuccessActionCategory"></div>
        <!-- table category -->
        <div class="py-2" id="category-table">
          <table class="table table-striped" style="table-layout: fixed">
            <thead>
              <tr>
                <th class="text-center text-nowrap" style="width: 100px">#</th>
                <th class="text-nowrap" style="width: 190px">Name</th>
                <th class="text-center text-nowrap" style="width: 220px">
                  Action
                </th>
              </tr>
            </thead>
            <tbody id="category-data">
              <tr>
                <td colspan="3" class="fst-italic text-center fw-bold">
                  loading...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- pagination category-->
        <div
          id="category-pagination"
          class="w-100 d-flex justify-content-center py-2 pt-3 d-none"
        >
          <div class="btn-group">
            <button
              type="button"
              class="btn border border-2"
              id="category-first-page"
            >
              <i class="fa-solid fa-backward-fast fs-6"></i>
            </button>
            <button
              type="button"
              class="btn border border-2"
              id="category-prev-page"
            >
              <i class="fa-solid fa-backward-step fs-6"></i>
            </button>
            <div id="category-number-page"></div>
            <button
              type="button"
              class="btn border border-2"
              id="category-next-page"
            >
              <i class="fa-solid fa-forward-step fs-6"></i>
            </button>
            <button
              type="button"
              class="btn border border-2"
              id="category-last-page"
            >
              <i class="fa-solid fa-forward-fast fs-6"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- create category modal-->
    <div class="modal fade" id="categoryModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header py-2 bg-primary">
            <h1 class="modal-title fs-3 text-white" id="exampleModalLabel">
              Category
            </h1>
          </div>
          <div class="modal-body" id="category-create-modal-body">
            <div id="category-create-failed"></div>
            <!-- CategoryName -->
            <div class="mb-3">
              <label for="category-nama" class="form-label fs-4 text-capitalize"
                >Category Name</label
              >
              <input
                type="text"
                class="form-control text-capitalize"
                id="category-nama"
                placeholder="masukkan kata kategori"
              />
            </div>
            <!-- CategoryInfo -->
            <div class="mb-3">
              <label for="category-keterangan" class="form-label fs-4"
                >Information</label
              >
              <textarea
                class="form-control"
                id="category-keterangan"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="category-submit">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit category modal-->
    <div class="modal fade" id="categoryModalEdit" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header py-2 bg-primary">
            <h1
              class="modal-title fs-3 text-white text-capitalize"
              id="categoryModalLabelEdit"
            >
              Category
            </h1>
          </div>
          <div class="modal-body fs-4" id="category-update-modal-body">
            <!-- alert failed -->
            <div id="category-update-failed"></div>
            <!-- CategoryName -->
            <div class="mb-3">
              <label for="edit-category-nama" class="form-label"
                >Nama Kategori</label
              >
              <input
                type="text"
                class="form-control text-capitalize"
                id="edit-category-nama"
                placeholder="masukkan kata kategori"
              />
            </div>
            <!-- CategoryInfo -->
            <div class="mb-3">
              <label for="edit-category-keterangan" class="form-label"
                >Keterangan</label
              >
              <textarea
                class="form-control"
                id="edit-category-keterangan"
                placeholder="ex:tets"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="edit-category-submit"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- delete-category-modal -->
    <div class="modal fade" id="confirmDeleteCategoryModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header bg-danger">
            <h1
              class="modal-title fs-2 text-white text-capitalize"
              id="confirmDeleteCategoryModalLabel"
            >
              Modal
            </h1>
          </div>
          <div class="modal-body text-center">
            <i
              class="fa-solid fa-triangle-exclamation text-danger"
              style="font-size: 120px"
            ></i>
            <h4 class="my-3" id="confirm-text-delete-category"></h4>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary d-flex align-items-center gap-2"
              data-bs-dismiss="modal"
            >
              <i class="fa-solid fa-times me-1 fs-4"></i>
              <span class="fs-5">No</span>
            </button>
            <button
              type="button"
              class="btn btn-danger d-flex align-items-center gap-2"
              id="sure-delete-category"
            >
              <i class="fa-solid fa-check me-1 fs-4"></i>
              <span class="fs-5">Yes</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
