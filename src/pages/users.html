<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data-page</title>
    <!-- Framework css bootstrap -->
    <link rel="stylesheet" href="./../third-party/bootstrap.min.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="./../third-party/fontawesome-web/css/all.min.css"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./../css/users.css" />
  </head>
  <body>
    <div class="top-navigation">
      <h2 class="ms-3">Accouting Software</h2>
      <div class="d-flex gap-2">
        <div class="d-flex me-4">
          <i class="fa-solid fa-user custome-me"></i>
          <h5>Josse Surya Pinem</h5>
        </div>
        <div class="d-flex gap-2">
          <i
            class="fa-regular fa-window-restore custome-me"
            id="minWindow"
            data-bs-toggle="tooltip"
            data-bs-html="true"
            data-bs-title="<h6>Minimize</h6>"
          ></i>
          <i
            class="fa-solid fa-right-from-bracket custome-me"
            id="closeWindow"
            data-bs-toggle="tooltip"
            data-bs-html="true"
            data-bs-title="<h6>Quit</h6>"
          ></i>
        </div>
      </div>
    </div>
    <div class="side-navigation">
      <div class="logo">
        <img src="./../img/logo.png" alt="" />
      </div>
      <!-- links -->
      <div class="text-white mt-5">
        <!-- dashboard -->
        <div
          class="text-center mb-5 custome-me"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-html="true"
          data-bs-title="<h4>Home</h4>"
          id="dashboardWindow"
        >
          <i class="fa-solid fa-house fs-3"></i>
        </div>
        <!-- order -->
        <div
          class="text-center mb-5 custome-me"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-html="true"
          data-bs-title="<h4>Order</h4>"
          id="orderWindow"
        >
          <i class="fa-solid fa-utensils fs-3"></i>
        </div>
        <!-- item -->
        <div
          class="text-center mb-5 custome-me"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-html="true"
          data-bs-title="<h4>Items</h4>"
          id="itemWindow"
        >
          <i class="fa-solid fa-file-circle-plus fs-3"></i>
        </div>
        <!-- data -->
        <div
          class="text-center mb-5 custome-me"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-html="true"
          data-bs-title="<h4>Data</h4>"
          id="dataWindow"
        >
          <i class="fa-solid fa-chart-simple fs-3"></i>
        </div>
        <!-- users -->
        <div
          class="text-center mb-5 custome-me"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-html="true"
          data-bs-title="<h4>Users</h4>"
          id="usersWindow"
        >
          <i class="fa-solid fa-users fs-3 custome-me-active"></i>
        </div>
        <!-- about -->
        <div
          class="text-center mb-5 custome-me"
          data-bs-toggle="tooltip"
          data-bs-placement="left"
          data-bs-html="true"
          data-bs-title="<h4>About-us</h4>"
          id="aboutWindow"
        >
          <i class="fa-solid fa-city fs-3"></i>
        </div>
      </div>
    </div>
    <div class="container-custome-me">
      <!-- section first -->
      <div
        class="bg-white d-flex justify-content-between align-items-center rounded-3 shadow-sm px-4 py-3 mb-4 border-l-custome-me"
      >
        <div class="d-flex gap-3 align-items-center">
          <i class="fa-solid fa-chart-simple fs-1"></i>
          <h1>User</h1>
        </div>
        <h4 class="hari-tanggal-tahun"></h4>
      </div>
      <!-- section second -->
      <div class="bg-white d-flex flex-column rounded-3 shadow-sm px-4 py-4">
        <!-- section users -->
        <div class="card w-100 mb-4">
          <div
            class="card-header text-white d-flex justify-content-between align-items-center"
            style="background-color: #4338ca"
          >
            <h2>Users</h2>
          </div>
          <div class="card-body">
            <div class="d-flex gap-1 justify-content-between mb-3">
              <select
                class="form-select me-3"
                aria-label="Default select example"
                style="width: auto"
              >
                <option selected>10</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <div class="input-group w-50">
                <input
                  type="text"
                  class="form-control focus-by-me"
                  placeholder="masukkan keyword menu..."
                />
                <span
                  class="input-group-text hover-by-me"
                  style="background-color: #3c50e0; color: white"
                  >Search</span
                >
              </div>
              <div class="d-flex gap-2 me-3">
                <button class="btn btn-success d-flex gap-2">
                  <i class="fa-solid fa-file-excel fs-4"></i>
                  <span>Excel</span>
                </button>
                <button class="btn btn-secondary d-flex gap-2">
                  <i class="fa-solid fa-file-pdf fs-4"></i>
                  <span>PDF</span>
                </button>
                <button class="btn btn-danger d-flex gap-2">
                  <i class="fa-solid fa-trash fs-4"></i>
                  <span>Delete</span>
                </button>
              </div>
              <button
                class="btn d-flex gap-2 text-white cash-in"
                style="background-color: #4338ca"
                data-bs-toggle="modal"
                data-bs-target="#usersModal"
              >
                <i class="fa-solid fa-square-plus fs-4"></i>
                <span class="">Tambah User</span>
              </button>
            </div>
            <!-- tabel transaksi -->
            <div style="max-height: 270px; overflow: auto">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th class="text-center">No</th>
                    <th>Nama</th>
                    <th>Photo</th>
                    <th>Position</th>
                    <th>Email</th>
                    <th class="text-center">Aksi</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-center align-content-center">1</td>
                    <td class="text-nowrap align-content-center">
                      Sandhika Galih
                    </td>
                    <td class="text-nowrap align-content-center">image-1</td>
                    <td class="text-nowrap align-content-center">Admin</td>
                    <td class="text-nowrap align-content-center">
                      sandhikagalih@gmail.com
                    </td>
                    <td>
                      <div class="d-flex w-100 justify-content-center gap-2">
                        <button class="btn btn-success text-white">
                          <i class="fa-solid fa-eye"></i>
                        </button>
                        <button class="btn btn-primary text-white">
                          <i class="fa-solid fa-pencil"></i>
                        </button>
                        <button class="btn btn-danger text-white">
                          <i class="fa-solid fa-trash-can"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- pagination menu -->
            <div class="w-100 d-flex justify-content-center">
              <div class="btn-group gap-2">
                <button type="button" class="btn border border-2">
                  <i class="fa-solid fa-backward-fast fs-6"></i>
                </button>
                <button type="button" class="btn border border-2">
                  <i class="fa-solid fa-backward-step fs-6"></i>
                </button>
                <button type="button" class="btn border border-2 fs-6">
                  1
                </button>
                <button
                  type="button"
                  class="btn fs-6"
                  style="
                    background-color: #273eec;
                    color: white;
                    border: 4px solid #99a4f9;
                  "
                >
                  2
                </button>
                <button type="button" class="btn border border-2">
                  <i class="fa-solid fa-forward-step fs-6"></i>
                </button>
                <button type="button" class="btn border border-2">
                  <i class="fa-solid fa-forward-fast fs-6"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Users-->
    <div
      class="modal fade"
      id="usersModal"
      tabindex="-1"
      aria-labelledby="usersModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
          <div
            class="modal-header text-white"
            style="background-color: #4338ca"
          >
            <h1 class="modal-title fs-2" id="usersModal">Users</h1>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nama" class="form-label fs-4">Nama</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                placeholder="ex : John doe"
              />
            </div>
            <div class="mb-3">
              <label for="nama" class="form-label fs-4">Email</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                placeholder="ex : John doe"
              />
            </div>
            <div class="mb-3">
              <label class="form-label fs-4">Position</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="cash">Tunai</option>
                <option value="2">Kredit</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label fs-4">Photo</label>
              <input class="form-control" type="file" id="photo" />
            </div>
            <div class="mb-3">
              <label for="keterangan" class="form-label fs-4">Keterangan</label>
              <input
                type="text"
                class="form-control"
                id="keterangan"
                placeholder="40,000,00 ,-"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn text-white"
              style="background-color: #4338ca"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js  -->
    <script src="./../third-party/bootstrap.bundle.min.js"></script>
    <!-- jquery & config with electron-jquery -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="./../third-party/jquery-3.7.1.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <!-- myscript -->
    <script src="./../js/require.js"></script>
    <script type="module" src="./../js/users.js"></script>
  </body>
</html>
