<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Framework css bootstrap -->
    <link rel="stylesheet" href="./../third-party/bootstrap.min.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="./../third-party/fontawesome-web/css/all.min.css"
    />
    <!-- my css -->
    <style>
      @font-face {
        font-family: "poppins";
        src: url("./../third-party/Poppins-Regular.ttf");
      }

      * {
        font-family: "poppins";
      }
    </style>
  </head>

  <body>
    <div class="d-flex justify-content-center">
      <div style="width: 90%">
        <div class="card my-2">
          <div
            class="card-header text-center text-white fs-3"
            style="background-color: #273eec"
          >
            PT. ABC, T.bk
          </div>
          <div class="card-body overflow-x-auto">
            <div>
              <h3>Table-Products</h3>
              <h6 class="hari-tanggal-tahun">Jumat, 17-05-2024</h6>
              <div class="d-flex gap-1">
                <h6 class="jam">12:00 :</h6>
                <h6 class="menit">r</h6>
                <h6 class="detik">s</h6>
              </div>
            </div>
            <!-- tabel product -->
            <div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nama Produk</th>
                    <th>Harga Beli</th>
                    <th>Harga Jual</th>
                    <th class="text-center">Gambar</th>
                    <th>Keterangan</th>
                  </tr>
                </thead>
                <tbody id="tbody-pdf"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js  -->
    <script src="./../third-party/bootstrap.bundle.min.js"></script>
    <!-- jquery & config with electron-jquery -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="./../third-party/jquery-3.7.1.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <!-- myscript -->
    <script src="./../require/index.js"></script>
    <script type="module" src="./../js/utils/updateUi.js"></script>
    <script>
      ipcRenderer.on("tables:product", (e, tbody, filePath) => {
        $("#tbody-pdf").html(tbody);
        ipcRenderer.send("create:pdf-product", filePath);
      });
    </script>
  </body>
</html>
