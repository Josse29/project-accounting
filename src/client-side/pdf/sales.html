<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css bootstrap -->
    <link
      rel="stylesheet"
      href="./../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <!-- my css -->
    <style>
      @font-face {
        font-family: "poppins";
        src: url("./../third-party/Poppins-Regular.ttf");
      }

      * {
        font-family: "poppins";
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div style="width: 90%">
        <div class="card my-2">
          <div
            class="card-header text-center text-white fs-3"
            style="background-color: #273eec"
          >
            PT. ABC, T.bk
          </div>
          <div class="card-body overflow-x-auto">
            <div>
              <h3>Table-Sales</h3>
              <h6 class="hari-tanggal-tahun">Jumat, 17-05-2024</h6>
              <div class="d-flex gap-1">
                <h6 class="jam">12:00 :</h6>
                <h6 class="menit">r</h6>
                <h6 class="detik">s</h6>
              </div>
            </div>
            <!-- tabel sales -->
            <div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Sales</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="sales-data"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="./../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <!-- Impor JS Bootstrap -->
    <script src="./../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- myscript -->
    <script src="./../require/index.js"></script>
    <script type="module" src="./../js/utils/updateUi.js"></script>
    <script>
      ipcRenderer.on("tables:sales", (e, tbody, filePath) => {
        $("tbody#sales-data").html(tbody);
        ipcRenderer.send("create:pdf-sales", filePath);
      });
    </script>
  </body>
</html>
