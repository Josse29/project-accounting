<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SweetAlert Success and Error Example</title>
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <h1>SweetAlert Success & Error Demo</h1>
    <!-- Buttons to trigger SweetAlert -->
    <button id="successButton" class="btn">Show Success Alert</button>
    <button id="errorButton" class="btn">Show Error Alert</button>

    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      // Simulasi untuk aksi yang sukses
      document
        .getElementById("successButton")
        .addEventListener("click", function () {
          // Simulasi logika sukses
          let actionSucceeded = true;

          if (actionSucceeded) {
            Swal.fire({
              title: "Success!",
              text: "The operation was completed successfully.",
              icon: "success",
              confirmButtonText: "OK",
            });
          }
        });

      // Simulasi untuk aksi yang gagal
      document
        .getElementById("errorButton")
        .addEventListener("click", function () {
          // Simulasi logika gagal
          let actionSucceeded = false;

          if (!actionSucceeded) {
            Swal.fire({
              title: "Error!",
              text: "The operation failed. Please try again.",
              icon: "error",
              confirmButtonText: "Retry",
            });
          }
        });
    </script>
  </body>
</html>
