<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <!-- css bootstrap -->
    <link
      rel="stylesheet"
      href="./../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./../css/pages/order.css" />
  </head>
  <body>
    <!-- navigation -->
    <div class="navigation-container">
      <div class="top-navigation"></div>
      <div class="side-navigation"></div>
    </div>
    <div class="container-custome-me">
      <!-- section first -->
      <div
        class="bg-white d-flex justify-content-between align-items-center rounded-3 shadow-sm px-4 py-3 mb-4 border-l-custome-me"
      >
        <div class="d-flex gap-3 align-items-center">
          <i class="fa-solid fa-cart-shopping fs-2"></i>
          <h1>Order</h1>
        </div>
        <h4 class="hari-tanggal-tahun"></h4>
      </div>
      <!-- section second menu & list-cart-->
      <div class="bg-white d-flex w-100 gap-4 rounded-3 shadow-sm p-4 mb-5">
        <!-- menu -->
        <div class="d-flex w-75 flex-column">
          <!-- input -->
          <div class="input-group input-group-lg mb-4">
            <input
              type="text"
              id="order-search"
              class="form-control focus-me"
              placeholder="silakan masukan menu pencarian..."
            />
            <span id="order-search" class="input-group-text span-bg-me"
              >Search</span
            >
          </div>
          <!-- menu -->
          <div id="product-refpersediaan-read">
            <div class="container-by-me">
              <div class="card">
                <div
                  class="animate-load"
                  style="width: 100%; height: 200px"
                ></div>
                <div class="card-body">
                  <div class="mb-4">
                    <div
                      class="animate-load mb-2 w-75"
                      style="height: 30px"
                    ></div>
                    <div
                      class="animate-load w-50 mb-2"
                      style="height: 30px"
                    ></div>
                    <div class="animate-load w-25" style="height: 25px"></div>
                  </div>
                  <div class="d-flex justify-content-end gap-2">
                    <div
                      class="animate-load"
                      style="height: 35px; width: 35px"
                    ></div>
                    <div
                      class="animate-load"
                      style="height: 35px; width: 35px"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div
                  class="animate-load"
                  style="width: 100%; height: 200px"
                ></div>
                <div class="card-body">
                  <div class="mb-4">
                    <div
                      class="animate-load mb-2 w-75"
                      style="height: 30px"
                    ></div>
                    <div
                      class="animate-load w-50 mb-2"
                      style="height: 30px"
                    ></div>
                    <div class="animate-load w-25" style="height: 25px"></div>
                  </div>
                  <div class="d-flex justify-content-end gap-2">
                    <div
                      class="animate-load"
                      style="height: 35px; width: 35px"
                    ></div>
                    <div
                      class="animate-load"
                      style="height: 35px; width: 35px"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div
                  class="animate-load"
                  style="width: 100%; height: 200px"
                ></div>
                <div class="card-body">
                  <div class="mb-4">
                    <div
                      class="animate-load mb-2 w-75"
                      style="height: 30px"
                    ></div>
                    <div
                      class="animate-load w-50 mb-2"
                      style="height: 30px"
                    ></div>
                    <div class="animate-load w-25" style="height: 25px"></div>
                  </div>
                  <div class="d-flex justify-content-end gap-2">
                    <div
                      class="animate-load"
                      style="height: 35px; width: 35px"
                    ></div>
                    <div
                      class="animate-load"
                      style="height: 35px; width: 35px"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- pagination -->
          <div
            class="w-100 d-flex justify-content-center d-none"
            id="product-refpersediaan-pagination"
          >
            <div class="btn-group">
              <button
                type="button"
                class="btn border border-2"
                id="product-ref-persediaan-first-page"
              >
                <i class="fa-solid fa-backward-fast fs-6"></i>
              </button>
              <button
                type="button"
                class="btn border border-2"
                id="product-ref-persediaan-prev-page"
              >
                <i class="fa-solid fa-backward-step fs-6"></i>
              </button>
              <div
                id="product-ref-persediaan-page-number"
                class="btn-group"
              ></div>
              <button
                type="button"
                class="btn border border-2"
                id="product-ref-persediaan-next-page"
              >
                <i class="fa-solid fa-forward-step fs-6"></i>
              </button>
              <button
                type="button"
                class="btn border border-2"
                id="product-ref-persediaan-last-page"
              >
                <i class="fa-solid fa-forward-fast fs-6"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- cart -->
        <div class="d-flex w-25">
          <div class="card w-100">
            <div
              class="card-header text-center custome-color-me"
              style="background-color: #0178bd; color: white; font-size: 25px"
            >
              <span class="fs-4">Order</span>
            </div>
            <div
              class="card-body overflow-y-auto"
              id="order-list"
              style="height: 500px"
            >
              <div
                class="d-flex justify-content-center align-items-center h-100"
              >
                <p class="fst-italic text-muted fs-4">order empty...</p>
              </div>
            </div>
            <div
              id="sales-modal"
              class="card-footer bg-white fw-bold text-end"
              data-bs-toggle="modal"
              data-bs-target="#sales-create-modal"
            >
              <div><i class="fa-solid fa-cart-shopping fs-6"></i> Total :</div>
              <h5
                class="text-truncate mt-2 fw-bold w-100"
                id="order-list-total"
              >
                Rp. 0, 00,-
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- sales-create -->
    <div
      class="modal fade"
      id="sales-create-modal"
      tabindex="-1"
      aria-labelledby="sales-create-modalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered"
      >
        <div class="modal-content">
          <div class="modal-header px-3 py-2" style="background-color: #0178bd">
            <i class="fa-solid fa-cart-shopping fs-4 text-white"></i>
            <h3 class="modal-title text-white ms-3">Cart</h3>
          </div>
          <div class="modal-body" id="order-create-modalBody">
            <div class="mb-2">
              <div
                class="d-flex justify-content-end align-items-center gap-2 mb-1"
              >
                <i class="fa-solid fa-user"></i>
                <span class="fs-5" style="font-weight: 600">Mr. Pinem</span>
              </div>
              <div class="d-flex justify-content-end align-items-center gap-2">
                <i class="fa-regular fa-calendar" style="color: #4e5d66"></i>
                <span
                  class="fs-6 hari-tanggal-tahun"
                  style="color: #4e5d66"
                ></span>
              </div>
              <div class="d-flex justify-content-end align-items-center gap-2">
                <i class="fa-regular fa-clock" style="color: #4e5d66"></i>
                <span class="fs-6 fw-lighter" style="color: #4e5d66"
                  ><span class="jam"></span><span class="menit"></span
                  ><span class="detik"></span
                ></span>
              </div>
            </div>
            <!-- sales & customer -->
            <div class="d-flex gap-4 mb-4">
              <!-- Sales -->
              <div class="form-floating">
                <select
                  class="form-select w-auto text-capitalize overflow-y-auto"
                  id="order-create-usersalesid"
                >
                  <option>loading....</option>
                </select>
                <label for="order-create-usersalesid">Sales</label>
              </div>
              <!-- Customer -->
              <div class="form-floating">
                <select
                  class="form-select w-auto text-capitalize"
                  id="order-create-usercustomerid"
                >
                  <option>loading....</option>
                </select>
                <label for="order-create-usercustomerid">Customer</label>
              </div>
            </div>
            <!-- table-order -->
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="text-center">No</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="orders-done">
                <tr>
                  <td colspan="5" class="fst-italic text-center">
                    order is still empty
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- Total cart and terbilang -->
            <div class="text-end mb-3">
              <div>
                <span>Total : </span>
                <span class="fw-bold" id="order-total-cart">Rp.0,00-</span>
              </div>
              <div>
                <span>Number Word : </span>
                <span id="order-terbilang" class="text-capitalize"
                  >Nol Rupiah...</span
                >
              </div>
            </div>
            <!-- Payment and Change -->
            <div class="m-2 d-flex gap-4">
              <div class="d-flex flex-column">
                <label for="order-payment">Total Cash</label>
                <span>Total Payment </span>
                <span class="">Change</span>
              </div>
              <div class="d-flex flex-column">
                <div>
                  : &nbsp;
                  <input type="text" value="0" id="order-payment" />
                </div>
                <div>: &nbsp; <span id="order-total-cart">0</span></div>
                <div>: &nbsp; <span id="order-change">Rp.0</span></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn bg-danger text-white"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn" id="order-done">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="./../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <!-- Impor JS Bootstrap -->
    <script src="./../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- myscript -->
    <script src="./../../../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="./../js/utils/updateUi.js"></script>
    <script type="module" src="./../js/models/products/index.js"></script>
    <script type="module" src="./../js/navigation/index.js"></script>
    <script type="module" src="./../js/component/card/index.js"></script>
    <script type="module" src="./../js/models/stock/create-1.js"></script>
  </body>
</html>
