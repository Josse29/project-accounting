<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- css bootstrap -->
    <link
      rel="stylesheet"
      href="./../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./../css/pages/dashboard.css" />
  </head>
  <body>
    <!-- navigation -->
    <div class="navigation-container">
      <div class="top-navigation"></div>
      <div class="side-navigation"></div>
    </div>
    <div class="container-custome-me">
      <div class="d-flex w-100 gap-4 my-2 mb-5">
        <div class="w-50 cash">
          <div class="d-flex w-100 bg-white custome-me p-4 shadow gap-4">
            <i class="fa-solid fa-sack-dollar custome-me"></i>
            <div class="overflow-hidden">
              <h1 class="fw-bolder text-truncate">
                Rp. 100.000,000,0000,0000 ,-
              </h1>
              <h2>Cash</h2>
            </div>
          </div>
        </div>
        <div class="w-50 user">
          <div class="d-flex w-100 bg-white custome-me p-4 shadow gap-4">
            <i class="fa-solid fa-user-tie custome-me"></i>
            <div>
              <h1 class="fw-bolder text-truncate mb-2">5</h1>
              <h2>User</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex w-100 gap-4">
        <div class="w-50 card shadow">
          <h1 class="card-header text-white" style="background-color: #1c64f2">
            Sales
          </h1>
          <div class="card-body">
            <div>
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
        <div class="w-50 card shadow">
          <h1 class="card-header text-white" style="background-color: #6875f5">
            Investor
          </h1>
          <div class="card-body">
            <div>
              <canvas id="myPieChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="./../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <!-- Impor JS Bootstrap -->
    <script src="./../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- myscript -->
    <script src="./../require/index.js"></script>
    <script type="module" src="./../js/navigation/index.js"></script>
    <!-- chartjs -->
    <script src="./../third-party/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 2,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
