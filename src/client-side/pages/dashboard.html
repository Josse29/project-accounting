<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-page</title>
    <!-- Framework css bootstrap -->
    <link rel="stylesheet" href="./../third-party/bootstrap.min.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="./../third-party/fontawesome-web/css/all.min.css"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./../css/dashboard.css" />
  </head>

  <body>
    <div class="top-navigation">
      <h2 class="ms-3">Accouting Software</h2>
      <div class="d-flex gap-2">
        <div class="d-flex me-4">
          <i class="fa-solid fa-user custome-me"></i>
          <h5>Josse Surya Pinem</h5>
        </div>
        <div class="d-flex gap-2">
          <i
            class="fa-regular fa-window-restore custome-me"
            id="minimize-dashboard"
            data-bs-toggle="tooltip"
            data-bs-html="true"
            data-bs-title="<h6>Minimize</h6>"
          ></i>
          <i
            class="fa-solid fa-right-from-bracket custome-me"
            id="close-dashboard"
            data-bs-toggle="tooltip"
            data-bs-html="true"
            data-bs-title="<h6>Quit</h6>"
          ></i>
        </div>
      </div>
    </div>
    <div class="side-navigation">
      <div class="logo">
        <img src="./../images/logo.png" alt="" />
      </div>
      <!-- links -->
      <div class="text-white mt-5">
        <!-- dashboard -->
        <div
          class="text-center mb-5 custome-me"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-html="true"
          data-bs-title="<h4>Home</h4>"
        >
          <i class="fa-solid fa-house fs-3 custome-me-active"></i>
        </div>
        <!-- order -->
        <div
          class="text-center mb-5 custome-me"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-html="true"
          data-bs-title="<h4>Order</h4>"
          id="orderWindow"
        >
          <i class="fa-solid fa-utensils fs-3"></i>
        </div>
        <!-- inventory -->
        <div
          class="text-center mb-5 custome-me"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-html="true"
          data-bs-title="<h4>Inventory</h4>"
          id="inventoryWindow"
        >
          <i class="fa-solid fa-file-circle-plus fs-3"></i>
        </div>
        <!-- transaksi -->
        <div
          class="text-center mb-5 custome-me"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-html="true"
          data-bs-title="<h4>Transaksi</h4>"
          id="transaksiWindow"
        >
          <i class="fa-solid fa-chart-simple fs-3"></i>
        </div>
        <!-- users -->
        <div
          class="text-center mb-5 custome-me"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-html="true"
          data-bs-title="<h4>Users</h4>"
          id="usersWindow"
        >
          <i class="fa-solid fa-users fs-3"></i>
        </div>
        <!-- about -->
        <div
          class="text-center mb-5 custome-me"
          data-bs-toggle="tooltip"
          data-bs-placement="left"
          data-bs-html="true"
          data-bs-title="<h4>About-us</h4>"
          id="aboutWindow"
        >
          <i class="fa-solid fa-city fs-3"></i>
        </div>
      </div>
    </div>
    <div class="container-custome-me">
      <div class="d-flex w-100 gap-4 mt-2">
        <div class="w-50 cash">
          <div class="d-flex w-100 bg-white custome-me p-3 shadow">
            <div class="w-25 d-flex align-items-center">
              <i class="fa-solid fa-coins custome-me"></i>
            </div>
            <div class="w-75 px-2 py-1">
              <h1 class="fw-bolder text-truncate">
                Rp. 100.000,000,0000,0000 ,-
              </h1>
              <h2>Cash</h2>
              <h6 class="text-end">Detail &raquo;</h6>
            </div>
          </div>
        </div>
        <div class="w-50 user">
          <div class="d-flex w-100 bg-white custome-me p-3 shadow">
            <div class="w-25 d-flex align-items-center">
              <i class="fa-solid fa-user-tie custome-me"></i>
            </div>
            <div class="w-75 px-2 py-1">
              <h1 class="fw-bolder text-truncate">5</h1>
              <h2>User</h2>
              <h6 class="text-end">Detail &raquo;</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const tooltipTriggerList = document.querySelectorAll(
          '[data-bs-toggle="tooltip"]'
        );
        const tooltipList = [...tooltipTriggerList].map(
          (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
        );
      });
    </script>
    <!-- bootstrap js  -->
    <script src="./../third-party/bootstrap.bundle.min.js"></script>
    <!-- jquery & config with electron-jquery -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="./../third-party/jquery-3.7.1.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <!-- myscript -->
    <script src="./../require/index.js"></script>
    <script type="module" src="./../js/utils/ipc.js"></script>
  </body>
</html>
