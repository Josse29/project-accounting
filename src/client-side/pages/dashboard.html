<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-page</title>
    <!-- css bootstrap -->
    <link
      rel="stylesheet"
      href="./../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./../css/pages/dashboard.css" />
  </head>
  <body>
    <!-- navigation -->
    <div class="navigation-container">
      <div class="top-navigation"></div>
      <div class="side-navigation"></div>
    </div>
    <div class="container-custome-me">
      <div class="d-flex w-100 gap-4 mt-2">
        <div class="w-50 cash">
          <div class="d-flex w-100 bg-white custome-me p-3 shadow">
            <div class="w-25 d-flex align-items-center">
              <i class="fa-solid fa-coins custome-me"></i>
            </div>
            <div class="w-75 px-2 py-1">
              <h1 class="fw-bolder text-truncate">
                Rp. 100.000,000,0000,0000 ,-
              </h1>
              <h2>Cash</h2>
              <h6 class="text-end">Detail &raquo;</h6>
            </div>
          </div>
        </div>
        <div class="w-50 user">
          <div class="d-flex w-100 bg-white custome-me p-3 shadow">
            <div class="w-25 d-flex align-items-center">
              <i class="fa-solid fa-user-tie custome-me"></i>
            </div>
            <div class="w-75 px-2 py-1">
              <h1 class="fw-bolder text-truncate">5</h1>
              <h2>User</h2>
              <h6 class="text-end">Detail &raquo;</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="./../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <!-- Impor JS Bootstrap -->
    <script src="./../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- myscript -->
    <script src="./../require/index.js"></script>
    <script type="module" src="./../js/navigation/index.js"></script>
  </body>
</html>
