<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-page</title>
    <!-- Framework css bootstrap -->
    <link
      rel="stylesheet"
      href="./../third-party/bootstrap/bootstrap.min.css"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="./../third-party/fontawesome-web/css/all.min.css"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./../css/users.css" />
  </head>

  <body>
    <div class="top-navigation">
      <h2 class="ms-3">Accounting Software</h2>
      <div class="d-flex gap-2">
        <div class="d-flex me-4">
          <i class="fa-solid fa-user custome-me"></i>
          <h5>Josse Surya Pinem</h5>
        </div>
        <div class="d-flex gap-2">
          <!-- minimize -->
          <i
            id="minimize-window"
            class="fa-solid fa-minus custome-me tooltip-bottom-container"
          >
            <p class="tooltip-bottom-text fs-5 p-2">Minimze</p>
          </i>
          <!-- restore -->
          <i
            class="fa-regular fa-window-restore custome-me tooltip-bottom-container"
            id="restore-window"
          >
            <p class="tooltip-bottom-text fs-5 p-2">Restore</p>
          </i>
          <!-- close -->
          <i
            class="fa-solid fa-right-from-bracket custome-me tooltip-bottom-container"
            id="close-window"
          >
            <p class="tooltip-bottom-text fs-5 p-2">Close</p>
          </i>
        </div>
      </div>
    </div>
    <div class="side-navigation">
      <div class="logo" id="dragWin">
        <img src="./../images/import.png" alt="" />
      </div>
      <!-- links -->
      <div class="text-white mt-5">
        <!-- dashboard -->
        <div
          class="text-center mb-5 custome-me tooltip-right-container"
          id="dashboardWindowUsers"
        >
          <i class="fa-solid fa-house fs-3">
            <div class="tooltip-right-text fs-4 p-2 px-3">Dashboard</div>
          </i>
        </div>
        <!-- order -->
        <div
          class="text-center mb-5 custome-me tooltip-right-container"
          id="orderWindowUsers"
        >
          <i class="fa-solid fa-utensils fs-3">
            <div class="tooltip-right-text fs-4 p-2 px-3">Order</div>
          </i>
        </div>
        <!-- inventory -->
        <div
          class="text-center mb-5 custome-me tooltip-right-container"
          id="inventoryWindowUsers"
        >
          <i class="fa-solid fa-file-circle-plus fs-3">
            <div class="tooltip-right-text fs-4 p-2 px-3">Inventory</div>
          </i>
        </div>
        <!-- transaksi -->
        <div
          class="text-center mb-5 custome-me tooltip-right-container"
          id="transaksiWindowUsers"
        >
          <i class="fa-solid fa-chart-simple fs-3">
            <div class="tooltip-right-text fs-4 p-2 px-3">Transaction</div>
          </i>
        </div>
        <!-- users -->
        <div class="text-center mb-5 custome-me tooltip-right-container">
          <i class="fa-solid fa-users fs-3 custome-me-active">
            <div class="tooltip-right-text fs-4 p-2 px-3" style="top: 32px">
              User
            </div>
          </i>
        </div>
        <!-- about -->
        <div
          class="text-center mb-5 custome-me tooltip-right-container"
          id="aboutWindowUsers"
        >
          <i class="fa-solid fa-city fs-3">
            <div class="tooltip-right-text fs-4 p-2 px-3">About</div>
          </i>
        </div>
      </div>
    </div>
    <div class="container-custome-me">
      <!-- section first -->
      <div
        class="bg-white d-flex justify-content-between align-items-center rounded-3 shadow-sm px-4 py-3 mb-4 border-l-custome-me"
      >
        <div class="d-flex gap-3 align-items-center">
          <i class="fa-solid fa-users fs-1"></i>
          <h1>User</h1>
        </div>
        <h4 class="hari-tanggal-tahun"></h4>
      </div>
      <!-- section second -->
      <div class="bg-white d-flex flex-column rounded-3 shadow-sm px-4 py-4">
        <!-- section users -->
        <div class="card w-100 mb-4">
          <div class="card-header text-white" style="background-color: #4338ca">
            <h2>Users</h2>
          </div>
          <div class="card-body">
            <!-- create and total row -->
            <div class="d-flex justify-content-between mb-3">
              <!-- create -->
              <button
                class="btn d-flex gap-2 text-white align-items-center"
                style="background-color: #4338ca"
                data-bs-toggle="modal"
                data-bs-target="#user-create"
              >
                <i class="fa-solid fa-square-plus fs-5"></i>
                <span>Add User</span>
              </button>
              <!-- total row -->
              <div class="fs-4 me-3">
                <span>Total : </span>
                <span id="user-total-row">0</span>
              </div>
            </div>
            <!-- limit - search -->
            <div class="d-flex gap-2 mb-3">
              <!-- limit -->
              <select
                class="form-select me-3"
                aria-label="Default select example"
                style="width: auto"
                id="user-limit"
              >
                <option value="2">5</option>
                <option value="5">Two</option>
                <option value="20">Three</option>
              </select>
              <!-- search -->
              <div class="input-group" style="width: 580px">
                <input
                  type="text"
                  class="form-control focus-by-me"
                  placeholder="masukkan keyword menu..."
                  id="user-search"
                />
                <span
                  class="input-group-text hover-by-me"
                  style="background-color: #3c50e0; color: white"
                  >Search</span
                >
              </div>
            </div>
            <!-- tabel user -->
            <div id="user-scroll" class="overflow-x-auto my-3">
              <table class="table table-striped" style="table-layout: fixed">
                <thead>
                  <tr>
                    <th class="text-center text-nowrap" style="width: 90px">
                      #
                    </th>
                    <th style="width: 180px" class="text-nowrap">Full Name</th>
                    <th style="width: 180px" class="text-nowrap">Email</th>
                    <th style="width: 180px">Position</th>
                    <th class="text-center" style="width: 220px">Action</th>
                  </tr>
                </thead>
                <tbody id="user">
                  <tr>
                    <td colspan="5" class="fst-italic text-center">
                      loading....
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- pagination user -->
            <div
              class="w-100 d-flex justify-content-center d-none"
              id="user-pagination"
            >
              <div class="btn-group">
                <!-- first page -->
                <button
                  type="button"
                  class="btn border border-2"
                  id="user-first-page"
                >
                  <i class="fa-solid fa-backward-fast fs-6"></i>
                </button>
                <!-- prev page -->
                <button
                  type="button"
                  class="btn border border-2"
                  id="user-prev-page"
                >
                  <i class="fa-solid fa-backward-step fs-6"></i>
                </button>
                <div id="user-page-number" class="btn-group"></div>
                <button
                  type="button"
                  class="btn border border-2"
                  id="user-next-page"
                >
                  <i class="fa-solid fa-forward-step fs-6"></i>
                </button>
                <button
                  type="button"
                  class="btn border border-2"
                  id="user-last-page"
                >
                  <i class="fa-solid fa-forward-fast fs-6"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Users-->
    <div class="modal fade" id="user-create" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #4338ca">
            <h1 class="modal-title fs-2 text-white">Users</h1>
          </div>
          <div class="modal-body">
            <!-- alert-danger -->
            <div id="failed"></div>
            <!-- fullname -->
            <div class="mb-3">
              <label for="userfullname" class="form-label fs-4">Fullname</label>
              <input
                type="text"
                class="form-control"
                id="userfullname"
                placeholder="ex : John doe"
              />
            </div>
            <!-- email -->
            <div class="mb-3">
              <label for="useremail" class="form-label fs-4">Email</label>
              <input
                type="text"
                class="form-control"
                id="useremail"
                placeholder="ex : jhondeo@gmail.com"
              />
            </div>
            <!-- position -->
            <div class="mb-3">
              <label class="form-label fs-4" for="userposition">Position</label>
              <select class="form-select" id="userposition">
                <option selected disabled>Open this select position</option>
                <option value="admin">Admin</option>
                <option value="sales">Sales</option>
                <option value="customer">Customer</option>
              </select>
            </div>
            <!-- photo -->
            <div class="mb-3">
              <label for="userimg" class="form-label fs-4">Photo</label>
              <div class="position-relative d-none" id="section-img">
                <!-- cancel -->
                <i
                  class="fa-solid fa-circle-xmark text-danger"
                  id="cancel-image"
                ></i>
                <img
                  src="./../images/josse.jpg"
                  class="w-100 h-auto mb-3"
                  id="preview-img"
                />
              </div>
              <input class="form-control" type="file" id="userimg" />
            </div>
            <!-- password -->
            <div class="mb-3">
              <!-- toggle password -->
              <div class="d-flex justify-content-between align-items-center">
                <label for="userpassword" class="form-label fs-4"
                  >Password</label
                >
                <label class="fa-solid fa-eye me-2 show-password fs-5"></label>
                <label
                  class="fa-solid fa-eye-slash me-2 hide-password fs-5 d-none"
                ></label>
              </div>
              <input
                type="password"
                class="form-control"
                id="userpassword"
                placeholder="*******"
              />
            </div>
            <!-- confirmation - password -->
            <div class="mb-3">
              <div class="d-flex justify-content-between align-items-center">
                <label for="userpassword1" class="form-label fs-4"
                  >Confirmation Password</label
                >
                <label class="fa-solid fa-eye me-2 show-password1 fs-5"></label>
                <label
                  class="fa-solid fa-eye-slash me-2 hide-password1 fs-5 d-none"
                ></label>
              </div>
              <input
                type="password"
                class="form-control"
                id="userpassword1"
                placeholder="*******"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn text-white"
              style="background-color: #4338ca"
              id="send-to-db"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js  -->
    <script src="./../third-party/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- jquery & config with electron-jquery -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="./../third-party/jquery-3.7.1.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <!-- myscript -->
    <script src="./../require/index.js"></script>
    <script type="module" src="./../js/navigation/user.js"></script>
    <script type="module" src="./../js/models/users/index.js"></script>
    <script type="module" src="./../js/utils/ipc.js"></script>
    <script type="module" src="./../js/utils/updateUi.js"></script>
  </body>
</html>
