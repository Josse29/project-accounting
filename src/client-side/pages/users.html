<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-page</title>
    <!-- css bootstrap -->
    <link
      rel="stylesheet"
      href="./../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./../css/pages/users.css" />
  </head>
  <body>
    <!-- navigation -->
    <div class="navigation-container">
      <div class="top-navigation"></div>
      <div class="side-navigation"></div>
    </div>
    <div class="container-custome-me">
      <!-- section first -->
      <div
        class="bg-white d-flex justify-content-between align-items-center rounded-3 shadow-sm px-4 py-3 mb-4 border-l-custome-me"
      >
        <div class="d-flex gap-3 align-items-center">
          <i class="fa-solid fa-users fs-1"></i>
          <h1>User</h1>
        </div>
        <h4 class="hari-tanggal-tahun"></h4>
      </div>
      <!-- section second -->
      <div class="bg-white d-flex flex-column rounded-3 shadow-sm px-4 py-4">
        <!-- section users -->
        <div class="card w-100 mb-4" id="section-user">
          <div class="card-header text-white" style="background-color: #4338ca">
            <h2>Users</h2>
          </div>
          <div class="card-body">
            <!-- success -->
            <div id="crud-success"></div>
            <!-- create and total row -->
            <div class="d-flex justify-content-between mb-3">
              <!-- create -->
              <button
                class="btn d-flex gap-2 text-white align-items-center tooltip-bottom-container"
                id="create"
                style="background-color: #4338ca"
                data-bs-toggle="modal"
                data-bs-target="#user-create"
              >
                <div class="tooltip-bottom-text">add-user</div>
                <i class="fa-solid fa-square-plus fs-5"></i>
                <span>Add User</span>
              </button>
              <!-- total row -->
              <div class="fs-4 me-3">
                <span>Total : </span>
                <span id="user-total-row">0</span>
              </div>
            </div>
            <!-- limit - search -->
            <div class="d-flex gap-2 mb-3">
              <!-- limit -->
              <select
                class="form-select me-3"
                aria-label="Default select example"
                style="width: auto"
                id="user-limit"
              >
                <option value="1">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
              </select>
              <!-- search -->
              <div class="input-group" style="width: 580px">
                <input
                  type="text"
                  class="form-control focus-by-me"
                  placeholder="masukkan keyword menu..."
                  id="user-search"
                />
                <span
                  class="input-group-text hover-by-me"
                  style="background-color: #3c50e0; color: white"
                  >Search</span
                >
              </div>
            </div>
            <!-- tabel user -->
            <div class="overflow-x-auto my-3">
              <table class="table table-striped" style="table-layout: fixed">
                <thead>
                  <tr>
                    <!-- id -->
                    <th class="text-center text-nowrap" style="width: 90px">
                      #
                    </th>
                    <!-- fullname -->
                    <th style="width: 180px" class="text-nowrap">Full Name</th>
                    <!-- email -->
                    <th style="width: 180px" class="text-nowrap">Email</th>
                    <!-- position -->
                    <th style="width: 180px">Position</th>
                    <!-- action -->
                    <th class="text-center" style="width: 220px">Action</th>
                  </tr>
                </thead>
                <tbody id="user">
                  <tr>
                    <td colspan="5" class="fst-italic text-center fw-bold">
                      loading....
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- pagination user -->
            <div
              class="w-100 d-flex justify-content-center d-none"
              id="user-pagination"
            >
              <div class="btn-group">
                <!-- first page -->
                <button
                  type="button"
                  class="btn border border-2"
                  id="user-first-page"
                >
                  <i class="fa-solid fa-backward-fast fs-6"></i>
                </button>
                <!-- prev page -->
                <button
                  type="button"
                  class="btn border border-2"
                  id="user-prev-page"
                >
                  <i class="fa-solid fa-backward-step fs-6"></i>
                </button>
                <!-- by number -->
                <div id="user-page-number" class="btn-group"></div>
                <!-- next -->
                <button
                  type="button"
                  class="btn border border-2"
                  id="user-next-page"
                >
                  <i class="fa-solid fa-forward-step fs-6"></i>
                </button>
                <!-- last -->
                <button
                  type="button"
                  class="btn border border-2"
                  id="user-last-page"
                >
                  <i class="fa-solid fa-forward-fast fs-6"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Users-->
    <div>
      <!-- create -->
      <div class="modal fade" id="user-create" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" style="background-color: #4338ca">
              <h1 class="modal-title fs-2 text-white">Users</h1>
            </div>
            <div class="modal-body">
              <!-- alert-danger -->
              <div id="failed"></div>
              <!-- fullname -->
              <div class="mb-3">
                <label for="userfullname" class="form-label fs-4"
                  >Fullname</label
                >
                <input
                  type="text"
                  class="form-control text-capitalize"
                  id="userfullname"
                  placeholder="ex : John doe"
                />
              </div>
              <!-- email -->
              <div class="mb-3">
                <label for="useremail" class="form-label fs-4">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="useremail"
                  placeholder="ex : jhondeo@gmail.com"
                />
              </div>
              <!-- position -->
              <div class="mb-3">
                <label class="form-label fs-4" for="userposition"
                  >Position</label
                >
                <select class="form-select" id="userposition">
                  <option selected disabled>Open this select position</option>
                  <option value="admin">Admin</option>
                  <option value="sales">Sales</option>
                  <option value="customer">Customer</option>
                </select>
              </div>
              <!-- photo -->
              <div class="mb-3">
                <label for="userimg" class="form-label fs-4">Photo</label>
                <div class="position-relative d-none" id="section-img">
                  <!-- cancel -->
                  <i
                    class="fa-solid fa-circle-xmark text-danger"
                    id="cancel-image"
                  ></i>
                  <img src="" class="w-100 h-auto mb-3" id="preview-img" />
                </div>
                <input class="form-control" type="file" id="userimg" />
              </div>
              <!-- password -->
              <div class="mb-3">
                <!-- toggle password -->
                <div class="d-flex justify-content-between align-items-center">
                  <label for="userpassword" class="form-label fs-4"
                    >Password</label
                  >
                  <label
                    class="fa-solid fa-eye me-2 show-password fs-5"
                  ></label>
                  <label
                    class="fa-solid fa-eye-slash me-2 hide-password fs-5 d-none"
                  ></label>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="userpassword"
                  placeholder="*******"
                />
              </div>
              <!-- confirmation - password -->
              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <label for="userpassword1" class="form-label fs-4"
                    >Confirmation Password</label
                  >
                  <label
                    class="fa-solid fa-eye me-2 show-password1 fs-5"
                  ></label>
                  <label
                    class="fa-solid fa-eye-slash me-2 hide-password1 fs-5 d-none"
                  ></label>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="userpassword1"
                  placeholder="*******"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn text-white"
                style="background-color: #4338ca"
                id="send-to-db"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- detail -->
      <div
        class="modal fade"
        id="user-detail-modal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" style="background-color: #4338ca">
              <h1 class="modal-title fs-2 text-white">Users</h1>
            </div>
            <div class="modal-body">
              <!-- email -->
              <div class="mb-3">
                <p class="fs-4 mb-1">Email</p>
                <p class="fs-4 ms-2 mb-0" id="email">Email</p>
              </div>
              <!-- fullname -->
              <div class="mb-3">
                <p class="fs-4 mb-1">Fullname</p>
                <p class="fs-4 ms-2 mb-0 text-capitalize" id="fullname">
                  Fullname
                </p>
              </div>
              <!-- position -->
              <div class="mb-3">
                <p class="fs-4 mb-1">Position</p>
                <p class="fs-4 ms-2 mb-0 text-capitalize" id="position">
                  Position
                </p>
              </div>
              <!-- photo -->
              <div class="mb-3">
                <p class="fs-4 mb-1">Photo</p>
                <div id="photo"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn text-white"
                style="background-color: #4338ca"
                data-bs-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- update -->
      <div
        class="modal fade"
        id="user-update-modal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" style="background-color: #4338ca">
              <h1 class="modal-title fs-2 text-white text-capitalize">Users</h1>
            </div>
            <div class="modal-body">
              <!-- alert-danger -->
              <div id="failed"></div>
              <!-- fullname -->
              <div class="mb-3">
                <label for="userfullname1" class="form-label fs-4"
                  >Fullname</label
                >
                <input
                  type="text"
                  class="form-control text-capitalize"
                  id="userfullname1"
                  placeholder="ex : John doe"
                />
              </div>
              <!-- email -->
              <div class="mb-3">
                <label for="useremail1" class="form-label fs-4">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="useremail1"
                  placeholder="ex : jhondeo@gmail.com"
                />
              </div>
              <!-- position -->
              <div class="mb-3">
                <label class="form-label fs-4" for="userposition1"
                  >Position</label
                >
                <select class="form-select text-capitalize" id="userposition1">
                  <option selected disabled>Open this select position</option>
                </select>
              </div>
              <!-- photo -->
              <div class="mb-3">
                <label for="userimg1" class="form-label fs-4">Photo</label>
                <div class="position-relative d-none" id="section-img1">
                  <!-- cancel -->
                  <i
                    class="fa-solid fa-circle-xmark text-danger"
                    id="cancel-image1"
                  ></i>
                  <!-- img -->
                  <img src="" class="w-100 h-auto mb-3" id="preview-img1" />
                </div>
                <input class="form-control" type="file" id="userimg1" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn text-white"
                style="background-color: #4338ca"
                id="send-to-db"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- delete -->
      <div
        class="modal fade"
        id="user-delete-modal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <h1 class="modal-title fs-2 text-white text-capitalize">Users</h1>
            </div>
            <div class="modal-body">
              <i
                class="fa-solid fa-triangle-exclamation text-danger text-center d-block mb-3"
                style="font-size: 120px"
              ></i>
              <div id="confirmation-text"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary d-flex align-items-center gap-2"
                data-bs-dismiss="modal"
              >
                <i class="fa-solid fa-times me-1 fs-4"></i>
                <span class="fs-5">No</span>
              </button>
              <button
                type="button"
                class="btn btn-danger text-white d-flex align-items-center gap-2"
                id="send-to-db"
              >
                <i class="fa-solid fa-check me-1 fs-4"></i>
                <span class="fs-5">Yes</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="./../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <!-- Impor JS Bootstrap -->
    <script src="./../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- myscript -->
    <script src="./../require/index.js"></script>
    <script type="module" src="./../js/navigation/index.js"></script>
    <script type="module" src="./../js/models/users/index.js"></script>
    <script type="module" src="./../js/utils/updateUi.js"></script>
  </body>
</html>
