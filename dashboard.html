<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
  </head>
  <body>
    <h1>Dashboard</h1>
    <button id="btnHome">Home</button>
    <button id="btnDashboard">Dashboard</button>
    <button id="saveButton">test</button>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const response = await window.electronAPI.myDbSql();
        console.log(response);
      });
      document
        .getElementById("saveButton")
        .addEventListener("click", async () => {
          const options = {
            title: "Save File",
            defaultPath: "myFile.txt",
            filters: [
              { name: "Text Files", extensions: ["txt"] },
              { name: "All Files", extensions: ["*"] },
            ],
          };
          const result = await window.electronAPI.showSaveDialog(options);
          if (!result.canceled) {
            console.log(`File path: ${result.filePath}`);
          } else {
            console.log("User canceled the save dialog.");
          }
        });
    </script>
  </body>
</html>
