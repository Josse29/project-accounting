<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="supplier-pagination" class="d-none">
        <div id="supplier-number-page"></div>
        <button id="supplier-first-page">First</button>
        <button id="supplier-prev-page">Prev</button>
        <!-- Pagination buttons dynamically generated -->
        <button id="supplier-next-page">Next</button>
        <button id="supplier-last-page">Last</button>
    </div>

    <div id="supplier-data"></div>

    <select id="supplier-limit">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
    </select>
</body>

</html>
